<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popular Collection</title>
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5a284e9c06.js" crossorigin="anonymous"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --font-family: 'Poppins', sans-serif;
      --font-inter: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .products {
      max-width: 1200px;
      margin: auto;
    }

    

    .btn-primary {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .btn-primary i {
      margin-left: 6px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Products section -->
  <div class="products">
    <h3 class="products-tittle">Popular Collection</h3>
    
    <div class="products-grid">
      
        <!-- Product Item 1 -->
        <div class="products-items">
            <img src="images/tripod.png" alt="Flex Tripod" />
            <h3 class="product-item-tittle">Flex Tripod</h3>
            <h6 class="products-price">$50.48</h6>
            <div class="product-rating">
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star-half-stroke"></i></span>
            <span>4.99</span>
            </div>
            <p class="products-des">
            Worldwide shipping available. Buyer protection included!
            </p>    
        </div>

        <!-- You can duplicate the above block for more products -->
      
    </div>
  </div>

</body>
</html>
